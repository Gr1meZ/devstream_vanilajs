<html>
<head>
    <meta charset="UTF-8">
    <title>Image gallery application</title>
    <link rel="stylesheet" href="/css/term.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <style>
        .container-canvas {
            margin: auto;
            width: 300px;
        }
    </style>
</head>
<body>
<div class="modal" tabindex="-1" role="dialog" id="modal">
    <div class="modal-dialog modal-xl modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Terms of use</h5>
                <button type="button" class="btn-close" id="clsBtn" data-bs-dismiss="modal" aria-label="Close"></button>

            </div>
            <div class="modal-body" id="modalBody">
            </div>
            <div class="modal-footer">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="agreeCheckBox">
                    <label class="form-check-label" for="agreeCheckBox">
                        I agree with terms of use
                    </label>
                </div>
                <button type="button" class="btn btn-primary" id="acceptBtn" disabled>Accept</button>
            </div>
        </div>
    </div>
</div>

<div class="container text-center d-flex h-100" id="container">
    <div class="row align-self-center w-100" id="imagesContainer">
    </div>
</div>
<script>
    const baseApi = "http://188.166.203.164";
</script>
<script type="text/javascript" src="/functions/termOfUse.js"></script>
<script type="text/javascript" src="/functions/imageCollection.js"></script>

<script>
    document.getElementById("modalBody");
    async function main() {
        const response = await fetch(`${baseApi}/static/test.json`);
        const json = await response.json();
        await acceptTermsOfUse(json.terms_of_use);
        await showImageCollection(json.images)
    }

    main();
</script>
</body>
